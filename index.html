<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="central d-flex my-3">
                        <div class="col-4">
                            <div class="col-12 r_border">
                                <div class="hr_content d-flex align-items-center justify-content-between px-2">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar_container">
                                            <img src="./img/avatar_io.jpg" alt="">
                                        </div>
                                        <p class="mx-2">Sofia</p>
                                    </div>
                                    <div class="icon_container">
                                        <ul class="list-unstyled d-flex flex-row">
                                            <li><i class="fa-solid fa-circle-notch"></i></li>
                                            <li class="mx-3"><i class="fa-solid fa-message"></i></li>
                                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="col-12">
                                <div class="hr_content d-flex align-items-center justify-content-between px-2">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar_container">
                                            <img src="./img/avatar_1.jpg" alt="">
                                        </div>
                                        <p class="mx-2">Michele</p>
                                    </div>
                                    <div class="icon_container">
                                        <ul class="list-unstyled d-flex flex-row">
                                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                            <li class="mx-3"><i class="fa-solid fa-paperclip"></i></li>
                                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
