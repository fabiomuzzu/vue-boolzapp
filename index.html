<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="central d-flex my-3">

                        <!-- COLONNA SINISTRA -->
                        <div class="col-4 r_border">

                            <!-- Sezione header -->
                            <div class="col-12">
                                <div class="hr_content d-flex align-items-center justify-content-between px-2">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar_container">
                                            <img src="./img/avatar_io.jpg" alt="">
                                        </div>
                                        <p class="mx-2">Sofia</p>
                                    </div>
                                    <div class="icon_container">
                                        <ul class="list-unstyled d-flex flex-row">
                                            <li><i class="fa-solid fa-circle-notch"></i></li>
                                            <li class="mx-3"><i class="fa-solid fa-message"></i></li>
                                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Sezione notifiche -->
                            <div class="p-3 bg-info">
                                <i class="bell fa-solid fa-bell-slash float-start mx-2"></i>
                                <div>
                                    <h6>Ricevi notifiche di nuovi messaggi</h6>
                                    <a href="">Attiva notifiche web</a> 
                                </div>
                            </div>

                            <!-- Sezione barra di ricerca -->
                            <div class="col-12 p-1">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text border-0 pointer">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>
                                    <input type="text" class="form-control border-0" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>

                            <!-- Sezione chat -->
                            <div class="col-12">
                                <div class="mt-3">
                                    <div v-show="chat.visible" class="align-middle my_flex m-2 py-2 b_border"  v-for="(chat, index) in contacts" @click="switchUser(index)" :key="index" :class="user === index ? 'bg_lightgray' : ''">
                                        <div class="avatar_container">
                                            <img :src="chat.avatar" alt="">
                                        </div>
                                        <div class="fw-bolder mx-2">{{chat.name}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- COLONNA DESTRA -->
                        <div class="col-8">

                            <!-- Sezione header -->
                            <div class="col-12">
                                <div class="hr_content d-flex align-items-center justify-content-between px-2">
                                    <div class="d-flex align-items-center">
                                        <div class="avatar_container">
                                            <img src="./img/avatar_1.jpg" alt="">
                                        </div>
                                        <p class="mx-2">Michele</p>
                                    </div>
                                    <div class="icon_container">
                                        <ul class="list-unstyled d-flex flex-row">
                                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                            <li class="mx-3"><i class="fa-solid fa-paperclip"></i></li>
                                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Sezione messaggi -->
                            <div class="msg_section d-flex flex-column">
                                <div class="col-12">
                                    <div class="d-flex flex-column">
                                        <div v-for="(item, index) in contacts[user].messages" :key="index">
                                            <div class="msg position-relative" :class="item.status == 'sent' ? 'msg-user float-end' : 'msg-pc float-start'">
                                                <span>{{item.message}}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                            
                            <!-- Inserimento testo -->
                            <div class="col-12 bg_lightgray">
                                <div class="d-flex align-items-center">
                                    <span><i class="fa-regular fa-face-smile px-3"></i></span>
                                    <input type="search" class="form-control border-0 mx-3" placeholder="Scrivi un messaggio" @keyup.enter="sendMsg" v-model="newMsg"/>
                                    <span><i class="fa-solid fa-microphone px-3"></i></span>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
